<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Different versions of a tabview inspired by a discussion in an interview."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="/Tabview.css" />
    <title>Tabview Variations</title>
  </head>
  <body>
    <p>No framework</p>
    <!-- possible markup tag for a tabview -->
    <section class="tabview">
      <ul class="tabs">
        <li data-key="0" class="selected"><button>English</button></li>
        <li data-key="1"><button>French</button></li>
        <li data-key="2"><button>German</button></li>
      </ul>
      <ul class="contents">
        <li data-key="0" class="selected">English Hello World</li>
        <li data-key="1">French Hello World</li>
        <li data-key="2">German Hello World</li>
      </ul>
    </section>
    <div id="root"></div>
    <script src="/vanilla-tabview.js"></script>
  </body>
</html>
